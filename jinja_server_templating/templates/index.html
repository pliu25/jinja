<html>
<head>
  <title>Pet Scores - Welcome</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <h1>Welcome to Pet Scores!</h1>

  <div>
    What would you like to see?
    <dl>
      <dt>All pets</dt>
      <dd><a href="/all_scores">Scores for all pets</a></dd>
      {% for pet in pets %}
        <dt>{{pet[:-1].capitalize()}}</dt>
      <dd><a href="/scores/{{pet}}">Scores for {{pet[:-1].capitalize()}}</a></dd>
      {% endfor %}
    </dl>

  </div>
  {% include 'footer.html' %} <!-- if folder inside folder, ex. 'amazing/footer.html' -->

</body>
</html>
